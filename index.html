<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1a0a2e" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="Fruit Merge - A Suika-style physics puzzle game" />
  <title>Fruit Merge</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app">
    <header id="game-header">
      <div class="score-container">
        <div class="score-label">SCORE</div>
        <div id="score">0</div>
      </div>
      <div class="best-container">
        <div class="score-label">BEST</div>
        <div id="best-score">0</div>
      </div>
    </header>

    <div id="game-container">
      <div id="drop-line"></div>
      <canvas id="game-canvas"></canvas>
      <div id="next-fruit-preview">
        <span class="next-label">NEXT</span>
        <canvas id="next-canvas" width="60" height="60"></canvas>
      </div>
    </div>

    <div id="game-over-overlay" class="hidden">
      <div class="game-over-content">
        <h2>Game Over!</h2>
        <p>Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
